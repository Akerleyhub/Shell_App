<form (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>ID:</mat-label>
        <input [(ngModel)]="id" name="id" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Name:</mat-label>
        <input [(ngModel)]="name" name="name" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description:</mat-label>
        <input [(ngModel)]="description" name="description" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Pattern Style:</mat-label>
        <mat-select [(value)]="selected" placeholder="Status">
        <mat-option [value]="">None</mat-option>
        <mat-option *ngFor="let pattern of pattern_styles" [value]="pattern.style_id">{{pattern.description}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Context:</mat-label>
        <input matInput disabled value="Calculation can vary with the Test Group">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
